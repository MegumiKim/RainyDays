  <body>
    <header>
      <a href="../../index.html" class="logo">
        <img src="/images/logo.png" class="logo_img" alt="Rainydays_logo" />
      </a>
      <input type="checkbox" id="hamburger-menu" />
      <label for="hamburger-menu" id="hamburger-icon"
        ><i class="fas fa-bars"></i

      <nav>
        <a href="../../index.html">HOME</a>
        <a href="/pages/products/products.html">PRODUCTS</a>
        <a href="/pages/about/about.html">ABOUT</a>

      <div class="header-right">
<div class="search_container">
          <label for="search" id="search_icon" class="fas fa-search"></label>

        </div>
        <a href="/pages/log-in/log-in.html" class="log-in"

      </div>
    </header>
    <main class="main_column">
      <div class="breadcrumb">
        <a href="javascript:history.back()" 
          ><i class="fas fa-chevron-left" alt="go back"></i
        ></a></a>
        <a href="../../index.html">HOME /</a>
        <a href="/pages/log-in/log-in.html" class="current_page">LOG IN</a>
      </div>
      <h1>Log in</h1>
      <form id="log-in-form">
        <div class="user-alert"></div>
        <label for="email">EMAIL (example@email.com)</label>
        <input
          type="text"
          id="email"
          name="email"
          class="form__input"
          required
        />
        <div class="form-error email-error" id="log-in-email-error"></div>
        <label for="password">PASSWORD (min 4 characters) </label>
        <input
          type="text"
          id="password"
          name="password"
          class="form__input"
          required
        />
        <div class="form-error password-error"></div>
        <a href="/pages/log-in/log-in.html">Forgot password?</a>
        <!-- <input type="submit" value="Log in" name="message" class="cta form" id="login-button"/> -->
        <button type="submit" class="cta" id="login-button">Log in</button>
      </form>
      <section class="create_account">
        <p>Don't have an account?</p>
        <a href="/pages/log-in/log-in.html">Create an account</a>
      </section>
    </main>
    <footer>
