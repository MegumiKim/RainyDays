    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/CSS/styles.css" />
    <link rel="stylesheet" href="/CSS/checkout.css" />
    <link rel="stylesheet" href="/CSS/media.css" />

    ></script>

  <body>
    <header>
      <a href="/pages/home/index.html" class="logo">
        <img src="/images/logo.png" class="logo_img" alt="Rainydays_logo" />
      </a>
      <input type="checkbox" id="hamburger-menu" />
      <label for="hamburger-menu" id="hamburger-icon"
        ><i class="fas fa-bars"></i
      ></label>

      <div class="header-right">
        <a href="/pages/log-in/log-in.html" class="log-in"
          ><i class="far fa-heart"></i
        ></a>
      </div>
    </header>
    <main class="main_column checkout">
      <section class="breadcrumb">
        <a href="../product-specific/product_specific.html"
          ><i class="fas fa-chevron-left"></i
        ></a>
        <a href="../product-specific/product_specific.html"
          >SUPER COMFY JACKET/</a
        >
        <a href="../checkout/checkout.html" id="current">CHECKOUT</a>
        <a> / PURCHASE CONFIRMATION</a>
      </section>
      <h1>CHECKOUT</h1>

      <section class="section_form">
        <form id="checkoutForm">
          <div class="user-alert"></div>
          <fieldset class="shipping_form">
            <h2>Shipping Address</h2>
            <label for="name">NAME (min 2 letters)</label>
            <input type="text" id="name" class="form__input" />
            <div class="form-error name-error"></div>
            <label for="address">ADDRESS (min 4 letters)</label>
            <input type="text" id="address" class="form__input" />
            <div class="form-error address-error"></div>
            <label for="zip">ZIP CODE (min 4 digits)</label>
            <input type="text" id="zip" class="form__input" />
            <div class="form-error zip-error"></div>
            <label for="tel">PHONE NUMBER (min 4 digits)</label>
            <input type="tel" id="tel" class="form__input" />
            <div class="form-error tel-error"></div>
            <label for="email">EMAIL (example@email.com)</label>
            <input type="email" id="email" class="form__input" />
            <div class="form-error email-error"></div>
          </fieldset>
          <fieldset class="payment_form">
            <h2>Payment Details</h2>
            <label for="card_type">CARD TYPE</label>
            <select name="card_type" id="card_type" class="form__input">
              <option value="visa">VISA</option>
              <option value="master">MASTER</option>
              <option value="amex">AMERICAN EXPRESS</option>
            </select>
            <label for="card_name">CARD HOLDER'S NAME (min 2 letters)</label>
            <input type="name" id="card-name" class="form__input" />
            <div class="form-error card-name-error"></div>
            <label for="card_number">CARD NUMBER (min 4 digits)</label>
            <input
              name="card-number"
              type="tel"
              pattern="\d*"
              maxlength="19"
              class="form__input"
              id="card-number"
            />
            <div class="form-error card-error"></div>
            <label for="expiry">EXPIRY (4 digits)</label>
            <input
              id="expiry"
              class="form__input"
              name="credit-expiry"
              type="tel"
              class="form__input"
              pattern="\d*"
              maxlength="4"
            />
            <div class="form-error expiry-error"></div>
            <label for="ccs"
              >SECURITY CODE (3 digits)
              <button id="question">
                <i class="fa-regular fa-circle-question"></i></button
            ></label>
            <p id="ccs-hint">3 digits number backside of your card</p>
            <input
              type="tel"
              id="ccs"
              class="form__input"
              pattern="\d*"
              maxlength="3"
            />
            <div class="form-error ccs-error"></div>
          </fieldset>
          <button type="submit" class="cta" id="pay-button">
            Confirm & Pay
          </button>
        </form>
      </section>
      <section class="order_summary checkout">
        <h2>Order Summary</h2>
        <h3 id="product_name">Super Comfy Jacket (1)</h3>
        <div class="wrapper">
          <div class="product_img">
            <img
              src="/images/products/model_1.jpg"
              alt="super comfy jacket in black"
            />
          </div>
          <div class="wrapper column">
            <div class="wrapper">
              <h3>price</h3>
              <p id="price">NOK 899</p>
            </div>
            <div class="wrapper">
              <h3>size</h3>
              <p>M</p>
            </div>
            <div class="wrapper">
              <h3>color</h3>
              <p>Black</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="copyright">RAINYDAYS &copy;</div>
      <div class="social-media">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-twitter"></i>
      </div>
    </footer>
    <script src="./checkout.js" type="module"></script>
  </body>
</html>
