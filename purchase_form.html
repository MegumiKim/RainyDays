        <h1>CHECKOUT</h1>
          <form action='purchase-form.php' method="post">
            <fieldset>
              <legend>Shipping Address</legend>
              <label for="name">NAME</label>
              <input type="text" id='name' class='form__input' required>
              <label for="address">ADDRESS</label>
              <input type="text" id='address' class='form__input' required>
              <label for="city">CITY</label>
              <input type="text" id='city' class='form__input' required>
              <label for="zip">ZIP CODE</label>
              <input type="text" id='zip' class='form__input' required>
              <label for="tel">PHONE NUMBER</label>
              <input type="tel" id='tel' class='form__input' required>
              <label for="email">EMAIL</label>
              <input type="email" id='email' class='form__input' required>
            </fieldset>
            <fieldset>
              <legend>Payment Details</legend>
              <label for="card_type">CARD TYPE</label>
              <select name="card_type" id="card_type" class='form__input'  required>
                <option value="visa">VISA</option>
                <option value="master">MASTER</option>
                <option value="amex">AMERICAN EXPRESS</option>
              </select>
              <label for="card_name">CARD HOLDER'S NAME</label>
              <input type="name" id='card_name' class='form__input'  required>
              <label for="card_number">CARD NUMBER</label>
              <input type="number" id='number' class='form__input'  required>
              <label for="expiary">EXPIARY MONTH (ex. 12/22)</label>
              <input type="name" id='card_name' class='form__input'  required>
              <label for="ssc">SECURITY CODE</label>
              <input type="number" id='ssc' class='form__input'  required>
            </fieldset>
            <input type="submit" value='CONFIRM & PAY' class="cta">
          </form>
