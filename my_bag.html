<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Check your items in My Bag">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Jost:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./CSS/styles.css">
  <link rel="stylesheet" href="./CSS/variables.css">
  <link rel="stylesheet" href="./CSS/my_bag.css">
  <link rel="stylesheet" href="./CSS/media.css">
  <script src="https://kit.fontawesome.com/175ecb4e25.js" crossorigin="anonymous"></script>
  <title>RAINY DAYS | MY BAG</title>
</head>
<body>
  <header>
    <a href='index.html' class='logo'>
      <img src='./images/logo.png' class='logo_img' alt='Rainydays_logo'>
    </a>
    <input type="checkbox" id="hamburger-menu">
    <label for="hamburger-menu" id=hamburger-icon><i class="fas fa-bars"></i></label>
    <nav>
      <a href="index.html" id='current_page'>HOME</a>
      <a href="products.html">PRODUCTS</a>
      <a href="about.html">ABOUT</a>
      <a href="contact.html">CONTACT</a>
    </nav>
    <div class="header-right">
      <div class="search_container">
        <label for='search' id="search_icon" class="fas fa-search"></label>
        <input type="text" id="search">
        <div class="popular-searches">
          <p id='search-title'>Popular searches:</p>
          <p class='search-ex'>New arrivals</p>
          <p class='search-ex'>super comfy jacket</p>
        </div>
      </div>
      <a href='log-in.html' class='log-in'><i class="fas fa-user-circle"></i></a>
      <a href='empty_bag.html' class='my-bag'><i class="fas fa-shopping-bag"></i></a>
    </div>
  </header>
  <main class='main_column'>
    <section class="breadcrumb">
      <a href="index.html"><i class="fas fa-chevron-left"></i></a>
      <a href="index.html">HOME /</a>
      <a href="my_bag.html">MY BAG</a>
    </section>
    <h1>MY BAG</h1>
    <section class="order_summary my_bag">
      <h2>Order Summary</h2>
      <h3 id='product_name'>Super Comfy Jacket</h3>
      <a href="empty_bag.html"><i class="far fa-trash-alt" id='bin'></i></a>
      <h3>price</h3>
      <p id='price'>NOK 899</p>
      <h3>size</h3>
      <p>M</p>
      <hr>
      <h3>color</h3>
      <p>Black</p>
      <h3>Sub Total</h3>
      <p>NOK 899</p>
      <h3>Shipping</h3>
      <p>NOK 0</p>
      <hr>
      <h3 class='total'>Total</h3>
      <p class='total'>NOK 899</p>
    </section>
      <div class="product_img my_bag">
        <img src="/images/products/specific/jacket_1.jpg" alt="picture of super comfy jacket">
      </div>
      <div class="cta-wrapper">
      <a href="checkout.html" class='cta'>CHECKOUT</a>
      <a href="products.html" class='cta sub'>continue shopping</a>
    </div>
  </main>
  <footer>
    <div class="copyright">Copyright &copy;</div>
    <div class="social-media">
      <i class="fab fa-facebook"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-twitter"></i>
    </div>
  </footer>
</body>
</html>
