      <!-- <form id="contact-form" action="message.php" method="post"> -->
      <form id="contact-form">
        <h2>Customer Service</h2>
        <div class="user-alert"></div>
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="form__input"
          placeholder=" min 2 letters "
          required
        />
        <div class="form-error name-error"></div>
        <label for="subject">Subject</label>
        <input
          type="text"
          id="subject"
          class="form__input"
          placeholder=" min 10 letters"
          required
        />
        <div class="form-error subject-error"></div>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form__input"
          placeholder=" example@email.com"
          required
        />
        <div class="form-error email-error"></div>
        <input type="checkbox" id="sign-up" name="sign-up" class="checkbox" />
        <label for="sign-up">Sign-up for products updates</label>
        <label for="texts">Message</label>
        <textarea
          name="message"
          id="message"
          class="form__input"
          placeholder=" min 5 letters"
          required
        ></textarea>
        <div class="form-error message-error"></div>
        <input type="submit" value="send" name="message" class="cta form" />
      </form>
